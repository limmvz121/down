<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download File</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .file {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid #00f7ff50;
      padding: 15px 20px;
      border-radius: 15px;
      text-align: left;
      position: relative;
      transition: transform 0.3s ease;
    }

    .file:hover {
      transform: scale(1.02);
    }

    .file h3 {
      margin: 0;
      font-size: 1.2em;
      color: #fff;
    }

    .file p {
      margin: 5px 0 10px;
      font-size: 0.95em;
      opacity: 0.8;
    }

    .download-btn {
      display: inline-block;
      background: #00f7ff;
      color: #000;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #00f7ff;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00c2c2;
      box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .file {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar File Download</h1>
    <div class="file-list">
      <div class="file">
        <h3>Panduan Belajar HTML</h3>
        <p>Format: ZIP | Ukuran: 1.5 MB</p>
        <a class="download-btn" href="file/VPedia.zip" download>Download</a>
      </div>
      <div class="file">
        <h3>Template CV Modern</h3>
        <p>Format: DOCX | Ukuran: 500 KB</p>
        <a class="download-btn" href="file/template-cv.docx" download>Download</a>
      </div>
      <div class="file">
        <h3>Gambar Banner</h3>
        <p>Format: PNG | Ukuran: 2.3 MB</p>
        <a class="download-btn" href="file/banner.png" download>Download</a>
      </div>
    </div>
  </div>
</body>
</html>
